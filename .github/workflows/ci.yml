name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Run pre-commit checks
        run: uvx pre-commit run --all-files

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Modular directory
        uses: actions/cache@v4
        with:
          path: /tmp/modular/
          key: modular-${{ hashFiles('uv.lock') }}
          restore-keys: |
            modular-

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Format Mojo files
        run: uv run mojo format --check mojo_unnet/

      - name: Build Mojo package
        env:
          MODULAR_HOME: /tmp/modular/
        run: uv run mojo package mojo_unnet -o build/mojo_unnet.mojopkg
