name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          activate-environment: dev

      - name: Run pre-commit checks
        run: pixi run -e dev pre-commit run --all-files

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Modular directory
        uses: actions/cache@v4
        with:
          path: /tmp/modular/
          key: modular-${{ hashFiles('pixi.lock') }}
          restore-keys: |
            modular-

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          activate-environment: true

      - name: Install dependencies
        run: pixi install

      - name: Format Mojo files
        run: pixi run mojo format unnet/

      - name: Build Mojo package
        env:
          MODULAR_HOME: /tmp/modular/
        run: pixi run mojo package unnet -o unnet.mojopkg
